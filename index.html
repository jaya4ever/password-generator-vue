<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display:flex;
        align-items: center;
        justify-content: center;
        height:auto;
        margin: 0;
        background-color: #f4f4f4;
      }

      #app {
        text-align:center;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #edebf6;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }

      h1 {
        color: green;
        margin-bottom: 20px;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        border: none;
        background-color: hsl(360, 91%, 36%);
        border-radius: 25px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 6px 0px rgba(0, 0, 0, 0.2) 0px 1px 1px 0px;
        color: hsl(0, 0%, 100%);
        display: inline-block;
        font-size: 22px;
        line-height: 22px;
        margin: 16px 16px 16px 20px;
        padding: 14px 34px;
        text-align: center;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      p {
        margin-top: 20px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Password Generator</h1>
      <label for="length">Password Length:</label>
      <input type="number" v-model.number="passwordLength" min="8" max="24" />
      <button @click="generatePassword">Generate Password</button>
      <p>Your Password: {{ generatedPassword }}</p>
    </div>

    <script>
         window.onload = alert("Please click generate password to start. Password length must be between 8 and 24 characters");
      const app = Vue.createApp({
        data() {
          return {
            passwordLength: 8,
            generatedPassword: "",
          };
        },
       
        methods: {
          generatePassword() {
            const passwordChar = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=";
            if (this.passwordLength < 8 || this.passwordLength > 24) {
              alert("Password length must be between 8 and 24 characters");
              return;
            }

            let password = "";
            for (let i = 0; i < this.passwordLength; i++) {
              const randomForPassword = Math.floor(Math.random() * passwordChar.length);
              password += passwordChar.charAt(randomForPassword);
            }
            this.generatedPassword = password;
            alert("Your Password is: " + this.generatedPassword);
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
